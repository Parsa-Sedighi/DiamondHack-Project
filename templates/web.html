<body class="body">
<h1 style="font-size: 50px;" class="textFont">Welcome to Our website</h1>
<form action="/process_equation" method="post"> <!- Changed action and added method -->
    <p style="font-size: 20px;" class="textFont">The purpose of this website is to show how our project works</p>
    <div style="justify-content: center; display: flex;color :white ;">
        <div class="first"></div>
        <label style="font-size: 20px;"> Enter your equation below:</label><br>
        <label style="font-size: 20px;" for="equation">Equation:</label>
        <input id="equation" name="equation">
        <input type="submit" value="Generate Video"> <!- Changed button text -->
        <input type="reset" value="Clear">     <!- Changed button to reset -->
    </div>
    <video class="second" controls id="videoPlayer">
    {% if video_url %}
        <source src="{{ video_url }}" type="video/mp4">
        <p>Your browser does not support HTML5 video.</p>
    {% else %}
        <p>No video generated yet.</p>
    {% endif %}
</video>
</form>
